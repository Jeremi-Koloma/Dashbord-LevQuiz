<div class="content">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
        integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
        integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

    <div class="container">
        <div class="col-12 offset-md-3 col-md-6">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <h5 class="card-title">Apprenants <span class="fw-normal ms-2">({{studentList.length}})</span></h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="">
                        <div class="table-responsive">
                            <table class="table project-list-table table-nowrap align-middle table-borderless">
                                <thead>
                                    <!-- ----------------------- Tittre tableau en haut---------------------------
                                --------------------------------------------------- -->
                                    <tr class="bg-primary text-light">
                                        <th scope="col">Nom</th>
                                        <th scope="col">PrÃ©nom</th>
                                        <th scope="col">Nom d'utilisateur</th>
                                        <th scope="col">Inscrit</th>
                                        <th scope="col" style="width: 300px;">Action</th>
                                    </tr>
                                    <!-- ----------------------- Fin Tittre tableau en haut---------------------------
                                --------------------------------------------------- -->
                                </thead>
                                <tbody class="text-dark">
                                    <!-- ----------------------- Liste Element tableau start---------------------------
                                --------------------------------------------------- -->
                                    <tr *ngFor=" let student of studentList">
                                
                                        <td>
                                            <p class="text-body mb-0">{{student.lastname}}</p>
                                        </td>
                                        <td>
                                            <p class="text-body mb-0 ">{{student.firstname}}</p>
                                        </td>
                                        <td><span class="badge badge-soft-success mb-0 text-uppercase">{{student.username}}</span></td>
                                        <td>
                                            <p class="text-body mb-0 ">{{student.createdDate}}</p>
                                        </td>
                                        <td>
                                            <ul class="list-inline mb-0">
                                                <li class="list-inline-item">
                                                    <a href="javascript:void(0);" data-bs-toggle="tooltip"
                                                        data-bs-placement="top" title="supprimer"
                                                        class="px-2 text-danger">
                                                        <i class="bx bx-trash-alt font-size-18"></i>
                                                    </a>
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                    <!-- ----------------------- Fin Element liste tableau---------------------------
                                ----------------------------------------------------------------------------- -->


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
