<div class="container mt-4">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-3" *ngFor=" let quiz of quizList">
            <div class="card mb-3">
                <img src="{{quizHost}}/{{quiz.imageName}}.png" alt="Image quiz" class="card-img-top">
                <div class="card-body">
                    <h2 class="h3 card-title text-center p-1">{{quiz.titre}}</h2>
                    <p class="card-text">
                        {{quiz.description}}
                    </p>
                    <div class="row">
                        <div class="col-6">
                            <p class="text-center quizDate p-1"><i class="bi bi-calendar2-week"></i> {{quiz.quizDate |
                                date: 'dd/MM/yyyy'}}
                            </p>
                        </div>
                        <div class="col-6">
                            <p class="text-center quizHeure p-1"><i class="bi bi-stopwatch"></i> {{quiz.quizDate | date:
                                'h : m : s'}}
                            </p>
                        </div>
                    </div>
                    <p class="titleQuestion text-light text-center p-1">{{quiz.questionsList.length}} Questions</p>
                </div>
                <!-- <div class="iconDelete">
                    <i class="bi bi-trash"></i>
                </div> -->
            </div>

        </div>



    </div>
</div>
