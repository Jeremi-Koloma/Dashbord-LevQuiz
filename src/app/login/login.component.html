<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">

        </div>
        <div class="col-12 col-md-6">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="mt-4">

                <fieldset>
                    <!-- ------------------- UserName ------------------------
                      ------------------------------------------------------
                  -->
                    <div class="form-group mb-2 col-12">
                        <label for="username"> Nom d'utilisateur</label>
                        <input type="text" formControlName="username"
                            [ngClass]="{'is-invalid': submitted && loginForm.controls['username'].errors}" id="username"
                            name="username" class="form-control" placeholder="Votre nom d'utilisateur" />
                        <div *ngIf="submitted && loginForm.controls['username'].errors" class="text-danger">
                            <div *ngIf="submitted && loginForm.controls['username'].errors['required']">
                                Veillez remplir ce champs !
                            </div>
                        </div>
                    </div>

                    <!-- ------------------- Mots de passe ------------------------
                      ------------------------------------------------------
                  -->
                    <div class="form-group mb-2 col-12">
                        <label for="password"> Mots de passe*</label>
                        <input formControlName="password"
                            [ngClass]="{'is-invalid': submitted && loginForm.controls['password'].errors}"
                            type="password" class="form-control" id="password" name="password"
                            placeholder="mots de passe *" />
                        <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger">
                            <div *ngIf="submitted && loginForm.controls['password'].errors['required']">
                                Veillez remplir ce champs !
                            </div>
                        </div>
                    </div>

                    <p class="txtInfoLogin mt-4 mb-3">
                        En sélectionnant Se connecter, vous acceptez les Conditions d'utilisation et la Politique de
                        confidentialité de LevQuiz
                    </p>

                    <!-- ------------------- Boutons S'incrire ------------------------
                      ------------------------------------------------------
                  -->
                    <div class="form-group mb-1 col-12">
                        <button class="btn btnLogin">Se connecter</button>
                    </div>

                    <p class="txtNoAccount">
                        Vous n’avez pas de compte ? Inscrivez-vous
                    </p>

                    <p class="resetPassword">
                        Mots de passe oublié ?
                    </p>

                    <p class="txtAuth">
                        Ou conectez-vous avec
                    </p>

                    <div class="iconss">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-google"></i>
                        <i class="bi bi-github"></i>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
