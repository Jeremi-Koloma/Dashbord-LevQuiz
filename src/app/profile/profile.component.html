<div class="container tout">

    <div class="AllContour p-3">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="bgContainer px-3">
                    <div class="container d-flex align-items-center justify-content-center">
                        <div class="outer">
                            <img src="{{userphoto}}/{{user.id}}.png" alt="photo de profil">
                            <div class="form-group">
                                <input style="display:none;" (change)="onProfilePictureSelected($event)" #fileToUpload
                                    type="file" class="form-control-file" name="file" placeholder="photo"
                                    accept="image/*" required />
                                <p class="camera" (click)="fileToUpload.click()"><i class="bi bi-camera"></i></p>
                            </div>
                            <button class=" btn btnchangePassword" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop2">Changer mots de passe*</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-12 col-md-8">
                <div class="p-3">
                    <p class="fs-3 ms-2 fw-bold parametreProfilTitre"><i class="bi bi-person-fill fs-3"></i> Paramètres
                        du profil</p>
                </div>


                <div class="container pt-2">
                    <form #updateProfileForm="ngForm" (ngSubmit)="onUpdateUser(updateProfileForm.value)"
                        enctype="multipart/form-data">
                        <input type="hidden" class="form-control" name="id" ngModel="{{user.id }}" required />

                        <fieldset>
                            <div class="row">
                                <!-- ------------------- firstName ------------------------
                          ------------------------------------------------------
                      -->
                                <div class="form-group col-12 col-md-6 mb-3 pt-2">
                                    <label for="firstname">Prénom</label>
                                    <input ngModel="{{user.firstname}}" type="text" name="firstname" id="firstname"
                                        aria-describedby="firstname" />
                                </div>
                                <!-- ------------------- lastName ------------------------
                        ------------------------------------------------------
                    -->
                                <div class="form-group col-12 col-md-6 mb-3 pt-2">
                                    <label for="lastname">Nom de famille</label>
                                    <input ngModel="{{user.lastname}}" type="text" name="lastname" id="lastname" />
                                </div>
                            </div>
                            <!-- ------------------- UserName ------------------------
                          ------------------------------------------------------
                      -->
                            <div class="form-group col-12 mb-3">
                                <label for="username">Nom d'utilisateur</label>
                                <input ngModel="{{user.username}}" type="text" name="username" id="username" disabled />
                            </div>


                            <!-- ------------------- Email ------------------------
                          ------------------------------------------------------
                      -->
                            <div class="form-group mb-2 col-12">
                                <label for="email">E-mail</label>
                                <input ngModel="{{user.email}}" type="text" name="email" id="email" />
                            </div>

                            <!-- ------------------- Boutons S'incrire ------------------------
                          ------------------------------------------------------
                      -->
                            <div class="col-12">
                                <button class="btn btnSave" [disabled]="!updateProfileForm.valid">Enregister</button>
                            </div>
                        </fieldset>
                    </form>
                </div>


            </div>

        </div>
    </div>

</div>




<!------- Modals ------->

<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form #changePasswordForm="ngForm" (ngSubmit)="onChangePassword(changePasswordForm.value)">
                <div class="modal-header bg-primary text-light">
                    <h5 class="modal-title" id="staticBackdropLabel">
                        Changer le mots de passe*
                    </h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" class="form-control" name="username" placeholder="Current password"
                        ngModel="{{ user.username }}" required />

                    <div class="form-group mb-3 col-12">
                        <label for="currentPassword">Mots de passe actuel</label>
                        <input type="password" name="currentPassword" placeholder="Mots de passe actuel" required
                            ngModel />
                    </div>

                    <div class="form-group mb-3 col-12">
                        <label for="newPassword">Nouveau mots de passe</label>
                        <input type="password" name="newPassword" placeholder="Nouveau mots de passe" required
                            ngModel />
                    </div>


                    <div class="form-group mb-3 col-12">
                        <label for="confirmPassword">Mots de passe confirme</label>
                        <input type="password" name="confirmPassword" placeholder="Mots de passe confirme" required
                            ngModel />
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-danger" data-bs-dismiss="modal">
                        Annuler
                    </button>
                    <button [disabled]="!changePasswordForm.valid" type="submit" class="btn btn-primary">
                        Enregister
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
